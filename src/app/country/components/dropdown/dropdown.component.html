<mat-form-field>

    <mat-label>{{typeText}}</mat-label>
    <mat-select [formControl]="dropdownControl" required (selectionChange)="onChange($event)">
        <mat-option value="-1">--Select {{typeText}}-</mat-option>
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.name}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="dropdownControl.hasError('required')">Please select one among {{typeText}}</mat-error>
</mat-form-field>
